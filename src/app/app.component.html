<div class="background">
  <div class="blur">
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>perm_media</mat-icon>
      </button>
      <span>Biblioteca Multimedia</span>
      <span class="example-spacer"></span>
      <button color="warn" mat-raised-button (click)="openDialog()">Añadir elemento</button>
    </mat-toolbar>
    
    <div class="container">
      <div style="margin-top: 10px;">
        <mat-form-field appearance="fill">
          <mat-label>Búsqueda</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Harry Potter" #input>
          <mat-icon class="icon-display" matSuffix>search</mat-icon>
        </mat-form-field>
        
        <div class="mat-elevation-z8" style="border-radius: 15px;">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <ng-container matColumnDef="mediaName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let row"> {{row.mediaName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="mediaType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
              <td mat-cell *matCellDef="let row"> {{row.mediaType}} </td>
            </ng-container>
        
            <ng-container matColumnDef="mediaDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
              <td mat-cell *matCellDef="let row"> {{row.mediaDate | date}} </td>
            </ng-container>
    
            <!-- Botones de acción (editar y eliminar). -->
            <ng-container matColumnDef="mediaEdit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
              <td mat-cell *matCellDef="let row">
                <button  mat-icon-button color="primary" (click)="editMedia(row)">
                  <mat-icon>edit</mat-icon>
                </button>
            </td>
            </ng-container>

            <ng-container matColumnDef="mediaDelete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Borrar </th>
              <td mat-cell *matCellDef="let row">
                <button  mat-icon-button color="warn" (click)="deleteMedia(row.id)">
                  <mat-icon>delete</mat-icon>
                </button>
            </td>
            </ng-container>


    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Cuando no existen datos coincidentes. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No existen datos que coincidan con el filtro "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
    
  </div>
</div>
